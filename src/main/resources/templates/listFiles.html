    <div th:if="${param.success1}">

    <h2>All Uploaded Files:</h2>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>
                <a th:href="@{'/pageFile/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}}">
                    Id</a>
            </th>
            <th>
                <a th:href="@{'/pageFile/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}">
                    Name</a>
            </th>
            <th>
                <a th:href="@{'/pageFile/' + ${currentPage} + '?sortField=type&sortDir=' + ${reverseSortDir}}">
                    Type</a>
            </th>
            <th>
                <a th:href="@{'/pageFile/' + ${currentPage} + '?sortField=size&sortDir=' + ${reverseSortDir}}">
                    Size</a>
            </th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="file : ${files}">
            <td th:text="${file.id}"></td>
            <td th:text="${file.name}"></td>
            <td th:text="${file.type}"></td>
            <td th:text="${file.size}"></td>
            <td><a th:href="${file.uri}" target="_blank" th:text="Download"></a>
            </td>
        </tr>
        </tbody>
    </table>
