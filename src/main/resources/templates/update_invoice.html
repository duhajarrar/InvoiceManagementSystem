<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Invoice Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>
	<div class="container">
		<nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: #41a4bf;">
			<div class="container">
				<img src="../static/img/payment.png" width="40" height="40"/>
				<a class="navbar-brand" href="#" style="color:white;">Invoice Management System </a>
				<a class="navbar-brand" style="margin-left: 550px;color:white;" href="#" th:href="@{/logout}">Logout </a>

			</div>
		</nav>

		<h1>Invoice Management System</h1>
		<hr>
		<h2>Update Invoice</h2>

		<form action="#" th:action="@{/saveInvoice}" th:object="${invoice}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />

		<input type="text" th:field="*{title}" class="form-control mb-4 col-4">

		<input type="text" th:field="*{description}" class="form-control mb-4 col-4">

		<input type="date" th:field="*{creationDate}" class="form-control mb-4 col-4">

		<input type="text" th:field="*{total}" class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col-2"> Update Invoice</button>
		</form>
		<hr>
		
		<a th:href = "@{/listInvoice}"> Back to Invoice List</a>
	<hr>
	<h4>Upload Multiple Files:</h4>
	<form method="POST" enctype="multipart/form-data" th:action="@{/upload-multiple-files/id/{idInvoice}(idInvoice=${invoice.id})}">
		<input type="file" name="files" multiple> <br/><br/>
		<button class="btn" style="color:white;background-color: limegreen" type="submit">Add attachment to invoice</button>
		<!--			<a th:href="@{/upload-multiple-files/id/{idInvoice}(idInvoice=${invoice.id})}" class="btn" style="color:white;background-color: limegreen">Add attachment to invoice</a>-->

	</form>


	<h2>All Uploaded Files:</h2>
	<ul>
		<li th:each="file : ${files}">
			<a th:href="${file}" target="_blank" th:text="${file.uri}"></a>
		</li>
	</ul>

	<hr>

	</div>
	<div class="container my-2">
		<hr>
		<h2>Invoice Items list</h2>
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
			<tr>
				<th>
					<a th:href="@{'/pageInvoice/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}}">
						Name</a>
				</th>
				<th>
					<a th:href="@{'/pageInvoice/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}}">
						Price</a>
				</th>
				<th>
					<a th:href="@{'/pageInvoice/' + ${currentPage} + '?sortField=description&sortDir=' + ${reverseSortDir}}">
						quantity</a>
				</th>
				<th>
					<a th:href="@{'/pageInvoice/' + ${currentPage} + '?sortField=discount&sortDir=' + ${reverseSortDir}}">
						discount</a>
				</th>
				<th>
					<a th:href="@{'/pageInvoice/' + ${currentPage} + '?sortField=priceafterdiscount&sortDir=' + ${reverseSortDir}}">
						Price After Discount</a>
				</th>

				<th> Actions </th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="invoiceitem : ${invoiceItemList}">
				<form id="update" style="float:left;display: flex; flex-direction: row;flex: 50px;" th:action="@{/updateItemFromInvoivce/invoiceId/{idInvoice}/InvoiceitemId/{idInvoiceitem}(idInvoice=${invoice.id},idInvoiceitem=${invoiceitem.id})}"></form>
				<td th:text="${invoiceitem.item.name}"></td>
				<td th:text="${invoiceitem.item.price}"></td>
				<td><input type="number" form="update" th:value="${invoiceitem.quantity}" style="margin-right: 5px" name="quantity2" id="quantity2" placeholder="quantity" class="form-control mb-4 col-4"></td>
				<td><input type="number" form="update" th:value="${invoiceitem.discount}" style="margin-right: 5px" name="discount2" id="discount2" placeholder="discount" class="form-control mb-4 col-4"></td>
				<td th:text="${invoiceitem.priceafterdiscount}"></td>

				<!--				<td th:text="${invoiceItem.total}"></td>-->
				<td>
<!--					<a th:href="@{/deleteItemFromInvoivce/invoiceId/{idInvoice}/InvoiceitemId/{idInvoiceitem}(idInvoice=${invoice.id},idInvoiceitem=${invoiceitem.id})}" class="btn btn-danger">-->
<!--						Delete</a>-->
<!--					<a th:href="@{/updateItemFromInvoivce/invoiceId/{idInvoice}/idInvoiceitem/{idInvoiceitem}/q/{q}/d/{d}(idInvoice=${invoice.id},idInvoiceitem=${invoiceitem.id},q=${invoiceitem.quantity},d=${invoiceitem.discount})}" class="btn btn-info">-->
<!--						Update</a>-->
					<input type="submit" form="update" value="Update" style="margin-right: 5px;height: fit-content;width:250px" class="btn btn-info" />
				</td>
				<!--					<a th:href="@{/viewInvoice/{id}(id=${invoice.id})}" class="btn" style="color:white;background-color: limegreen">View</a>-->


			</tr>
			</tbody>
		</table>


		<hr>
		<h2>Items list</h2>

		<form action="#" th:action="@{/saveItem/{idInvoice}(idInvoice=${invoice.id})}" th:object="${newInvoiceItem}" method="POST">
			<input type="text" th:field="*{item.name}" placeholder="name" class="form-control mb-4 col-4">
			<input type="text" th:field="*{item.price}" placeholder="price" class="form-control mb-4 col-4">
			<input type="number" th:field="*{quantity}" value="1" placeholder="quantity" class="form-control mb-4 col-4">
			<input type="number" th:field="*{discount}" value="0" placeholder="discount" class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col-2"> Save Item</button>



		</form>
		<hr>
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
			<tr>
				<th>
					<a th:href="@{'/pageInvoice/' + ${currentPage} + '?sortField=title&sortDir=' + ${reverseSortDir}}">
						Title</a>
				</th>
				<th>
					<a th:href="@{'/pageInvoice/' + ${currentPage} + '?sortField=price&sortDir=' + ${reverseSortDir}}">
						Price</a>
				</th>
				<th>
					<a th:href="@{'/pageInvoice/' + ${currentPage} + '?sortField=quantity&sortDir=' + ${reverseSortDir}}">
						Quantity</a>
				</th>
				<th>
					<a th:href="@{'/pageInvoice/' + ${currentPage} + '?sortField=discount&sortDir=' + ${reverseSortDir}}">
						Discount</a>
				</th>
				<th> Actions </th>
			</tr>

			</tr>
			</thead>
			<tbody>
			<tr th:each="item : ${listItem}">
				<form id="add" style="float:left;display: flex; flex-direction: row;flex: 50px;" th:action="@{/addItemToInvoivce/invoiceId/{idInvoice}/itemId/{idItem}(idInvoice=${invoice.id},idItem=${item.id})}"></form>
				<td th:text="${item.name}"></td>
				<td th:text="${item.price}"></td>
				<td><input type="number" form="add" style="margin-right: 5px" name="quantity1" id="quantity1" placeholder="quantity" th:value="${quantity1}" class="form-control mb-4 col-4"></td>
				<td><input type="number" form="add" style="margin-right: 5px" name="discount1" id="discount1" placeholder="discount" th:value="${discount1}" class="form-control mb-4 col-4"></td>
				<td><input type="submit" form="add" value="Add item to invoice" style="margin-right: 5px;height: fit-content;width:250px" class="btn btn-info" /></td>

				<!--				<td> <a th:href="@{/updateCustomer/{id}(id=${item.id})}" class="btn btn-primary">Update</a>-->
				<!--					<a th:href="@{/deleteCustomer/{id}(id=${item.id})}" class="btn btn-danger">Delete</a>-->
			</tr>

			</tbody>
		</table>
	</div>





</body>
</html>
