<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info" style="background-color: lightgreen;color: darkolivegreen;border-color:lightgreen">You've successfully registered !</div>
            </div>

            <div th:if="${param.error}">
                <div class="alert alert-danger">Username used,try to register using another username</div>
            </div>


            <form th:action="@{/registration}" method="post"
                  th:object="${customer}"style="background-color: aliceblue;border-color: aliceblue;border-radius: 15px;border-style: solid;width: 700px;height:600px">
                <h1 style="margin-left: 260px;margin-top: 30px">Sign Up</h1>

                <div class="form-group">
                    <label class="control-label" for="firstName"  style="margin-left: 100px;margin-top: 20px">
                        First Name </label>
                    <input id="firstName" class="form-control" minlength="3"
                           th:field="*{firstName}" required
                           autofocus="autofocus" style="margin-left: 100px;margin-right: 100px;width: 500px" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName"  style="margin-left: 100px">
                        Last Name </label> <input id="lastName" minlength="3"
                                                  class="form-control" th:field="*{lastName}"
                                                  required autofocus="autofocus"style="margin-left: 100px;margin-right: 100px;width: 500px" />
                </div>


                <div class="form-group">
<!--                    <label class="control-label" for="email"> Email-->
<!--                    </label> <input id="email" class="form-control" pattern="[^@\s]+@[^@\s]+\.[^@\s]+"-->
<!--                                    title="Invalid email address"-->
<!--                                    th:field="*{email}" required autofocus="autofocus"-->
<!--                />-->
                    <label class="control-label" for="username" style="margin-left: 100px">
                        Username </label> <input id="username" minlength="3"
                                                  class="form-control" th:field="*{username}"
                                                  required autofocus="autofocus" style="margin-left: 100px;margin-right: 100px;width: 500px" />
                </div>



                <div class="form-group">
                    <label class="control-label" for="password" style="margin-left: 100px">
                        Password </label> <input id="password" minlength="5"
                                                 class="form-control" type="password" onkeyup='check();'
                                                 th:field="*{password}" required
                                                 autofocus="autofocus" style="margin-left: 100px;margin-right: 100px;width: 500px" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="confirmPassword" style="margin-left: 100px">
                        Confirm Password </label> <input id="confirmPassword" minlength="5"
                                                        class="form-control" type="password" onkeyup='check();'
                                                        required
                                                        autofocus="autofocus" style="margin-left: 100px;margin-right: 100px;width: 500px" />
                    <span id='message'></span>
                </div>
                <script>

                    var check = function() {
                        if (document.getElementById('password').value ==
                            document.getElementById('confirmPassword').value) {
                            document.getElementById('message').style.color = 'green';
                            document.getElementById('message').innerHTML = 'matched';
                            document.getElementById('submit').disabled = false;
                        } else {
                            document.getElementById('message').style.color = 'red';
                            document.getElementById('message').innerHTML = 'not matched';
                            document.getElementById('submit').disabled = true;
                        }
                    }

                </script>
                <div class="custom-control custom-checkbox ml-2 mb-4" style="margin-left: 100px;margin-right: 100px;width: 500px"
                     th:classappend="${#fields.hasErrors('enabled')}? 'has-error':''">

                    <input type="checkbox" class="custom-control-input mr-3"
                           id="enabled" th:field="*{enabled}" required  /> <label
                        class="custom-control-label" for="enabled"  >
                    <p class="font-small">
                        <a  href="#">I agree with the terms and conditions for Registration.</a>
                    </p>

                </label>

                </div>

                <div class="form-group" >
                    <button type="submit" class="btn btn-primary" id="submit" style="font-size: 20px;background-color: #41a4bf;margin-top: 25px;margin-left: 100px;margin-right: 100px;width: 500px">
                        Sign Up</button>
                    <span style="margin-left: 100px;margin-right: 100px;margin-top: 10px">Already registered? <a href="/"
                                                 th:href="@{/login}">Login
                                here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
