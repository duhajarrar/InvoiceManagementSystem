<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
            <a class="navbar-brand" href="#" th:href="@{/login}" style="color:white;">Login </a>

<br><br><br><br><br><br><br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered !</div>
            </div>

            <div th:if="${param.error}">
                <div class="alert alert-danger">Username used,try to register using another username</div>
            </div>

            <h1>Registration</h1>

            <form th:action="@{/registration}" method="post"
                  th:object="${customer}">
                <div class="form-group">
                    <label class="control-label" for="firstName">
                        First Name </label>
                    <input id="firstName" class="form-control" minlength="3"
                           th:field="*{firstName}" required
                           autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName">
                        Last Name </label> <input id="lastName" minlength="3"
                                                  class="form-control" th:field="*{lastName}"
                                                  required autofocus="autofocus" />
                </div>

                <!--                <div class="form-group">-->
                <!--                    <label class="control-label" for="username">-->
                <!--                        User Name </label>-->
                <!--                    <input id="username" class="form-control" minlength="4"-->
                <!--                           th:field="*{username}" required-->
                <!--                           autofocus="autofocus" />-->
                <!--                </div>-->

                <div class="form-group">
<!--                    <label class="control-label" for="email"> Email-->
<!--                    </label> <input id="email" class="form-control" pattern="[^@\s]+@[^@\s]+\.[^@\s]+"-->
<!--                                    title="Invalid email address"-->
<!--                                    th:field="*{email}" required autofocus="autofocus"-->
<!--                />-->
                    <label class="control-label" for="username">
                        Username </label> <input id="username" minlength="3"
                                                  class="form-control" th:field="*{username}"
                                                  required autofocus="autofocus" />
                </div>


                <script>

                    var check = function() {
                        if (document.getElementById('password').value ==
                            document.getElementById('confirmPassword').value) {
                            document.getElementById('message').style.color = 'green';
                            document.getElementById('message').innerHTML = 'matching';
                            document.getElementById('submit').disabled = false;
                        } else {
                            document.getElementById('message').style.color = 'red';
                            document.getElementById('message').innerHTML = 'not matching';
                            document.getElementById('submit').disabled = true;
                        }


                    }

                </script>
                <div class="form-group">
                    <label class="control-label" for="password">
                        Password </label> <input id="password" minlength="5"
                                                 class="form-control" type="password" onkeyup='check();'
                                                 th:field="*{password}" required
                                                 autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="confirmPassword">
                        confirmPassword </label> <input id="confirmPassword" minlength="5"
                                                        class="form-control" type="password" onkeyup='check();'
                                                        th:field="*{password}" required
                                                        autofocus="autofocus" />
                    <span id='message'></span>
                </div>

                <div class="custom-control custom-checkbox ml-2 mb-4"
                     th:classappend="${#fields.hasErrors('enabled')}? 'has-error':''">

                    <input type="checkbox" class="custom-control-input mr-3"
                           id="enabled" th:field="*{enabled}" required /> <label
                        class="custom-control-label" for="enabled">
                    <p class="font-small">
                        <a href="#">I agree with the terms and conditions for Registration.</a>
                    </p>

                </label>

                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="submit">
                        Register</button>
                    <span>Already registered? <a href="/"
                                                 th:href="@{/login}">Login
                                here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
