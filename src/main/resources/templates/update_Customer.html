<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Customer Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Customer Management System</h1>
		<hr>
		<h2>Update Customer</h2>

		<form action="#" th:action="@{/updateCustomer/}" th:object="${customer}"
			method="POST">

			<div th:if="${param.error}">
				<div class="alert alert-danger">username used,try to register using another username</div>
			</div>

			<div th:if="${param.success}">
				<div class="alert alert-info">Customer info updated!</div>
			</div>
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
				
			<input type="hidden" th:field="*{username}" class="form-control mb-4 col-4" >
			<input type="hidden" th:field="*{role}"/>
			<input type="hidden" th:field="*{password}" />
			<input type="hidden" th:field="*{confirmPassword}" />
			<input type="hidden" th:field="*{enabled}" />
				<button type="submit" class="btn btn-info col-2"> Update Customer</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/listCustomer}"> Back to Customer List</a>
	</div>
</body>
</html>
